- job:
    name: nebulous-activemq-build-container-images
    parent: nebulous-build-container-images
    dependencies:
      - name: opendev-buildset-registry
        soft: false
    provides:
      - nebulous-activemq-container-images
    description: Build the container images.
    files: &image_files
      - ^docker/
    vars: &image_vars
      promote_container_image_job: nebulous-activemq-upload-container-images
      container_images:
        - context: docker
          registry: quay.io
          repository: quay.io/nebulous/activemq-broker
          namespace: nebulous
          repo_shortname: activemq-broker
          repo_description: ""

- job:
    name: nebulous-activemq-upload-container-images
    parent: nebulous-upload-container-images
    dependencies:
      - name: opendev-buildset-registry
        soft: false
    provides:
      - nebulous-activemq-container-images
    description: Build and upload the container images.
    files: *image_files
    vars: *image_vars

- job:
    name: nebulous-activemq-promote-container-images
    parent: nebulous-promote-container-images
    description: Promote previously uploaded container images.
    files: *image_files
    vars: *image_vars

- job:
    name: nebulous-activemq-hadolint
    parent: nebulous-hadolint
    description: Run Hadolint on Dockerfile(s).
    vars:
      dockerfiles:
        - docker/Dockerfile

- job:
    name: nebulous-activemq-helm-lint
    parent: nebulous-helm-lint
    description: Run helm lint on Helm charts.
    vars:
      helm_charts:
        - ./charts/nebulous-activemq

- job:
    name: nebulous-activemq-apply-helm-charts
    parent: nebulous-apply-helm-charts
    dependencies:
      - name: opendev-buildset-registry
        soft: false
      - name: nebulous-activemq-build-container-images
        soft: true
      - name: nebulous-activemq-upload-container-images
        soft: true
    requires:
      - nebulous-activemq-container-images
    description: Deploy a Kubernetes cluster and apply charts.
    vars:
      helm_charts:
        nebulous-activemq: ./charts/nebulous-activemq
